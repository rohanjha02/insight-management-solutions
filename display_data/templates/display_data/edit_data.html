<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
        }
        .back-button button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Data</h1>
        <form method="POST">
            {% csrf_token %}
            
            <label for="party_cb">Party CB:</label>
            <input type="text" name="party_cb" value="{{ record.party_cb }}">
            
            <label for="branch_code">Branch Code:</label>
            <input type="text" name="branch_code" value="{{ record.branch_code }}">
            
            <label for="machine_serial_number">Machine Serial Number:</label>
            <input type="text" name="machine_serial_number" value="{{ record.machine_serial_number }}">
            
            <label for="machine_type">Machine Type:</label>
            <input type="text" name="machine_type" value="{{ record.machine_type }}">
            
            <label for="model">Model:</label>
            <input type="text" name="model" value="{{ record.model }}">
            
            <label for="state">State:</label>
            <input type="text" name="state" value="{{ record.state }}">

            <label for="state">Pincode:</label>
            <input type="text" name="pincode" value="{{ record.pincode }}">
            
            <label for="district">District:</label>
            <input type="text" name="district" value="{{ record.district }}">
            
            <label for="billing_address">Billing Address:</label>
            <input type="text" name="billing_address" value="{{ record.billing_address }}">
            
            <label for="mobile_number">Mobile Number:</label>
            <input type="number" name="mobile_number" value="{{ record.mobile_number }}">
            
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{ record.email }}">
            
            <label for="pi_date">PI Date:</label>
            <input type="text" name="pi_date" value="{{ record.pi_date }}">
            
            <label for="pi_no">PI No:</label>
            <input type="text" name="pi_no" value="{{ record.pi_no }}">
            
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" value="{{ record.quantity }}">
            
            <label for="reference_by">Reference By:</label>
            <input type="text" name="reference_by" value="{{ record.reference_by }}">

            <input type="submit" value="Update">
        </form>

        <div class="back-button">
            <a href="{% url 'sale' %}"><button>Back</button></a>
        </div>
    </div>
</body>
</html>
